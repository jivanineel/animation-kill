  </head>
  <body>
    <div style="height: 100vh"></div>
    <div class="main" style="height: 100vh">
      <div class="container">
        <div class="row">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              class="diamond"
              d="M168.5 72L256 165l87.5-93-175 0zM383.9 99.1L311.5 176l129 0L383.9 99.1zm50 124.9L256 224 78.1 224 256 420.3 433.9 224zM71.5 176l129 0L128.1 99.1 71.5 176zm434.3 40.1l-232 256c-4.5 5-11 7.9-17.8 7.9s-13.2-2.9-17.8-7.9l-232-256c-7.7-8.5-8.3-21.2-1.5-30.4l112-152c4.5-6.1 11.7-9.8 19.3-9.8l240 0c7.6 0 14.8 3.6 19.3 9.8l112 152c6.8 9.2 6.1 21.9-1.5 30.4z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div style="height: 100vh"></div>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/font-awesome.js"></script>
    <script src="assets/js/gsap-js.js"></script>
    <script src="assets/js/scroll-trigger.js"></script>
    <script src="assets/js/scroll-smother.js"></script>
    <script src="assets/js/draw-svg.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        gsap.config({ trialWarn: false });
        gsap.registerPlugin(DrawSVGPlugin);
        let diamond = document.querySelectorAll("diamond");
        console.log(diamond);

        let scrollanimation = gsap.timeline({ repeat: -1, yoyo: true });

        scrollanimation
          .to(".diamond", {
            strokeDashoffset: 0,
            duration: 5,
            ease: "none",
          })
          .to(".diamond", {
            strokeDashoffset: 1460,
            duration: 5,
            ease: "none",
          });        
      });
    </script>
  </body>
